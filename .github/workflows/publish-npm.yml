name: Publish to npm

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Read package name/version from dist
        id: pkg
        run: |
          node -e "const p=require('./package.json'); console.log('name='+p.name); console.log('version='+p.version);" >> $GITHUB_OUTPUT

      - name: Check if version already exists on npm
        id: exists
        run: |
          NAME="${{ steps.pkg.outputs.name }}"
          VERSION="${{ steps.pkg.outputs.version }}"
          if npm view "$NAME@$VERSION" version >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop early (Version already published)
        if: steps.exists.outputs.exists == 'true'
        run: |
          echo "Already published ${{ steps.pkg.outputs.name }}@${{ steps.pkg.outputs.version }}. Skipping."
          exit 0

      - name: Get Yarn cache dir
        if: steps.exists.outputs.exists == 'false'
        id: yarn-cache
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Cache Yarn
        if: steps.exists.outputs.exists == 'false'
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Enable Corepack (Yarn)
        if: steps.exists.outputs.exists == 'false'
        run: corepack enable

      - name: Install dependencies (Yarn v1)
        if: steps.exists.outputs.exists == 'false'
        run: yarn install --frozen-lockfile

      - name: Build
        if: steps.exists.outputs.exists == 'false'
        run: yarn build

      - name: Publish dist
        if: steps.exists.outputs.exists == 'false'
        working-directory: dist
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
